# Netlify用のビルド設定

[build]
  # ビルドコマンド
  command = "npm run build"
  
  # ビルド出力ディレクトリ
  publish = "dist"
  
  # Node.jsバージョン
  [build.environment]
    NODE_VERSION = "18"

# リダイレクト設定（SPAのため）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ヘッダー設定
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静的ファイルのキャッシュ設定
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"